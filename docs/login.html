<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stylelogin.css">
    <title>Login</title>

</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Login</h1>
        </div>
        <form>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="em" placeholder="Digite seu email:" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="pass" placeholder="Digite sua senha:" required>
            </div>

            <button type="submit" onclick="login(event)" class="btn-cadastrar">Login</button>
        </form>
            <a href="cadastro.html" class="btn btn-cadastrar">Cadastrar</a>

            <div class="forgot-password">
                <a href="#">Esqueceu sua senha?</a>
            </div>
            <div class="social-icons">
                <img src="https://w7.pngwing.com/pngs/989/129/png-transparent-google-logo-google-search-meng-meng-company-text-logo-thumbnail.png" alt="Google">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fa/Apple_logo_black.svg/100px-Apple_logo_black.svg.png" alt="Apple">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook">
            </div>
    </div>
</body>

<script src="JS/login.js"></script>
</html>
