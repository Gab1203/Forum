    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form>

                <h1>Faça seu Registro</h1>

                <input type="text" placeholder="Nome" />
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Senha" />

                <div class="social-icons">
                    <a href="#"><div class="go"><i class="fab fa-google"></i>  Google</div></a>
                    <a href="#"><div class="fb"><i class="fab fa-facebook"></i>  Facebook</div></a>
                </div>

                <button>Registrar</button>

            </form>
        </div>

        <div class="form-container sign-in-container">

            <form>

                <h1 style="margin-bottom: 30px;">Faça Login</h1>
                <label for="password">Email</label>
                <input type="email" placeholder="Email"/>
                <label for="password">Senha</label>
                <input type="password" placeholder="Senha" />
                
                

                <a href="#">Esqueceu sunha senha?</a>
                <button type="submit" onclick="login(event)">Login</button>
                
                <div class="social-icons">
                    <a href="#"><div class="go"><i class="fab fa-google"></i>  Google</div></a>
                    <a href="#"><div class="fb"><i class="fab fa-facebook"></i>  Facebook</div></a>
                </div>

            </form>

        </div>

        <div class="overlay-container">

            <div class="overlay">

                <div class="overlay-panel overlay-left">

                    <h1>Bem vindo de volta!</h1>
                    <p>Digite seus dados para logar</p>
                    <button class="ghost" id="signIn">Logar</button>

                </div>

                <div class="overlay-panel overlay-right">

                    <h1>Olá!</h1>
                    <p>Preencha aqui suas informações para se cadastrar</p>
                    <button class="ghost" id="signUp">Registrar-se</button>

                </div>

            </div>

        </div>

    </div>
</body> 

<script src="JS/darkmode.js"></script>
<script src="JS/login.js"></script>

<script>
    const signUpButton = document.getElementById('signUp');
    const signInButton = document.getElementById('signIn');
    const container = document.getElementById('container');

    signUpButton.addEventListener('click', () => {
        container.classList.add("right-panel-active");
    });

    signInButton.addEventListener('click', () => {
        container.classList.remove("right-panel-active");
    });
</script>
