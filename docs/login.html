<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/darkmode.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/128/685/685352.png" type="image/x-icon">
    <title>Login</title>

</head>
<body>
    <button id="button-back" onclick="history.back()">
        <span class="material-icons">arrow_back</span>
        Voltar
    </button>

    <div class="toggle-container" style="position: absolute; top: 10px; right: 5px;">
        <span id="toggle-text">Claro</span>
        <label class="switch">
            <input type="checkbox" id="mode-toggle">
            <span class="slider"></span>
        </label>
    </div>
    
    <div class="container">
        <div class="header">
            <h1 id="h1-login">Faça seu Login</h1>
            <h1 id="h1-registro">Faça seu Registro</h1>
        </div>
        <form>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="em" placeholder="Digite seu email:" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="pass" placeholder="Digite sua senha:" required>
            </div>

            <button type="submit" onclick="login(event)">Login</button>
            <button type="submit" onclick="">Registrar</button>
        
            

            <div class="forgot-password">
                <a href="#">Esqueceu sua senha?</a>
            </div>
            <div class="social-icons">
                <a href="#"><div class="go"><i class="fab fa-google"></i>  Google</div></a>
                <a href="#"><div class="fb"><i class="fab fa-facebook"></i>  Facebook</div></a>
            </div>
        </form>
    </div>
</body>
<script src="JS/darkmode.js"></script>
<script src="JS/login.js"></script>
</html>
